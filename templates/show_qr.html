<!DOCTYPE html>
<html>
<head>
    <title>QR Code</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <style>
        .qr-code-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 50px;
        }

        .qr-code {
            width: 200px;
            height: 200px;
            background-color: #fff;
            padding: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .qr-code img {
            max-width: 100%;
            height: auto;
        }

        .download-btn {
            margin-top: 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            font-size: 16px;
            border-radius: 4px;
            cursor: pointer;
        }

        .go-back-link {
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="qr-code-container">
        <h1>QR Code</h1>
        <div class="qr-code">
            <img src="{{ url_for('static', filename='qr_code.png') }}" alt="QR Code">
        </div>
        <a href="{{ url_for('download_qr') }}" class="download-btn">Download QR Code</a>
        <a href="{{ url_for('index') }}" class="go-back-link">Go Back</a>
    </div>
</body>
</html>
